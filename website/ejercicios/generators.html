    <script>
        //Los generadores son funciones de las que se puede salir y volver a entrar.
        //Su contexto ( asociación de variables) será convervado entre las reentradas.
        //Cada vez que llamamos next, la ejecucion del generador va a continuar hasta el proximo yield.

        function* simpleGenerator(){
            console.log("Generator start");
            yield 1;
            yield 2;
            yield 3;
            console.log("Generator end");
        }

        // const gen = simpleGenerator()

        //Podemos hacer generadores infinitos

        function* idMaker(){
            let id = 1;
            while(true){
                yield id;
                id = id + 1;
            }
        }


        function* idMakerWithReset(){
            let id = 1;
            let reset;
            while(true){
                reset = yield id;
                console.log(reset)
                if(reset){
                    id = 1
                }else{
                    id = id + 1
                }
            }
        }

        //ahora hagamos un ejemplo más complejo: fibonacci

        function* fibonacci(){
            let a = 1;
            let b = 1;

            while(true){
                yield a;
                const nextNumber = a + b;
                a = b;
                b = nextNumber;
            }
        }


    </script>
</body>
